<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Happy Promise Day! Gaiya 🐄</h1>
        <div class="heart">
            <span class="heart-icon">💖</span>
        </div>
        <div class ="kitty">
              <img src="kitty.gif" width="400px">
        </div>
        <div class="message">
            <p>Make a promise today, cherish it forever! Kuttuuu💕</p>
        </div>
        <div class="promise-box">
            <input type="text" id="userPromise" placeholder="Type your promise..." />
            <button id="submitPromise" disabled>Submit Promise</button>
        </div>
        <div class="promise-display">
            <p id="promiseDisplayText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
